{% extends 'main.html' %}

{% block content %}

 <!-- Main Section -->

 <main class="projects">
  {% for message in messages %}
  <p id="message">{{message}}</p>
  {%endfor%}
    <section class="hero-section text-center">
      <div class="container container--narrow">
        <div class="hero-section__box">
          <h2>Search for <span>Shoes</span></h2>
        </div>

        <div class="hero-section__search">
          <form class="form" action="#" method="get">
            <div class="form__field">
              <label for="formInput#search">Search Shoes </label>
              <input class="input input--text" id="formInput#search" type="text" name="text"
                placeholder="Search..." />
            </div>

            <input class="btn btn--sub btn--lg" type="submit" value="Search" />
          </form>
        </div>
      </div>
    </section>
    <hr>
    <section class="hero-section text-center">
      <div class="container container--narrow">
        <form action="" method="POST">
          {% csrf_token %}
        <div class="hero-section__box">
          <h2>Golden Opportunity: Â£10 voucher for <span>You</span></h2>
          <div class="form__field">
            <label for="email_address">Enter mail Address </label>
            <input class="input input--text" id="email_address" type="text" name="email_address"
              placeholder="Enter..." />
            <input  class="btn btn--sub btn--md" type="submit" value="Send">
          </div>
        </div>
        </form>
      </div>
    </section>
    <div class="container" style="height: 9em;">
    </div>
  </main>
  


{% endblock content %}
